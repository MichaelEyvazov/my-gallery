<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/minus-plus.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <title>Book Story</title>
</head>

<body onload="init()">
    <h1>Welcome to BookShop</h1>
    <button type="button" class="btn btn-primary addBook" onclick="readAndAddNewBook()">Create New Book</button>
    <!-- Modal -->
    <div class="main-modal" tabindex="-1" role="dialog" aria-labelledby="add-new-book-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" onclick="tooggleModalAndTable()">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Name of Book:</label>
                            <input type="text" class="form-control" id="book-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Price of Book:</label>
                            <input type="text" class="form-control" id="book-price">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary saveData" onclick="addBook()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal -->
    <section class="books-container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col" onclick="sortTableByName()">Title</th>
                    <th scope="col" onclick="sortTableByPrice()">Price</th>
                    <th scope="col" colspan="3">Action</th>
                </tr>
            </thead>
            <tbody class='tbody-container'>
            </tbody>
        </table>
    </section>
    <div class="modal book-details" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" onclick="hideBookDetailsModal(); updateRate(); ">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="card-img-top" src="https://via.placeholder.com/150">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text">Price:</p>
                        <div class="input-group plus-minus-input">
                            <div class="input-group-button">
                                <button type="button" class="btn btn-danger btn-number" data-quantity="minus"
                                    data-field="quantity">
                                </button>
                            </div>
                            <input class="input-group-field" type="number" name="quantity" value="0" max="10" data-id="">
                            <div class="input-group-button">
                                <button type="button" class="btn btn-success btn-number" data-quantity="plus" data-field="quantity">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/util-service.js"></script>
    <script src="js/book-main.js"></script>
    <script src="js/book-service.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/minusPlus.js"></script>
</body>

</html>
